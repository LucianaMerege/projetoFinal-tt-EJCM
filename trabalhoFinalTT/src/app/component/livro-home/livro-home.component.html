<ion-row>
    <ion-col size="6" *ngFor="let livro of livros">
      <ion-card (click)="navegar(livro.id)">
        <img *ngIf="livro.photo" class="livro" src="{{livro.photo}}"/> 
        <img *ngIf="!livro.photo" class="livro" src="../../../assets/ler.jpg"/>
        <ion-card-content>
          <ion-card-subtitle>{{livro?.name}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
