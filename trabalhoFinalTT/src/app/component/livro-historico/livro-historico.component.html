<ion-card *ngFor=" let livro of livros">
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/ler.jpg">
      </ion-col>
      <ion-col size="8">
        <ion-card-title> {{livro?.name}} </ion-card-title>
        <ion-card-subtitle>{{livro?.autor}}</ion-card-subtitle>
        <ion-card-content>
          <p>Vendedor: </p>
          <p>Compra: 01/02/2020</p>
          <p>Tipo: Unidade</p>
          <p>{{livro?.preco}}</p>
        </ion-card-content>
        <ion-button type="button" class="botao" (click)="avaliar()">Avaliar</ion-button>
      </ion-col>
    </ion-row>
</ion-card>
